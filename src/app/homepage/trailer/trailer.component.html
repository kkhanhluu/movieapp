<div class="container outer-trailer-container">
    <div class="row">
        <div class="col-xs-4 col-md-4 col-lg-4 trailer__container" *ngFor="let v of videos">
            <div>
                <iframe [src]="getUrlFromYoutube(v.key)" frameborder="0" allowFullscreen include width="auto"
                    height="auto"></iframe>
            </div>
        </div>
    </div>
</div>
