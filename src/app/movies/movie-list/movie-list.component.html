<div class="container__custom" *ngIf="!loading">
  <h1>Top movie Now-playing</h1>
  <div class="movie__list" *ngIf="movies && movies.length > 0">
    <figure class="figure movie col-lg-2 col-md-3 col-sm-6 col-xs-6" *ngFor="let movie of movies">
      <div class="movie__poster-container"
        [style.background-image]="movie.poster_path ?  'url(https://image.tmdb.org/t/p/original/' + movie.poster_path + ')' : './assets/images/facebook_graph.jpg'">
        <a [routerLink]='"movie/" + movie.id + "/cast"'>
          <div class="movie__overlay">
            <div class="movie__overlay--title">{{movie.title}}</div>
            <div class="movie__overlay--vote"> {{movie.vote_average}} / 10 </div>
            <div class="movie__overlay--overview">{{movie.overview}}</div>
          </div>
        </a>
      </div>
      <figcaption class="figure-caption movie__title">{{movie.title}}</figcaption>
      <figcaption class="figure-caption movie__date">
        {{movie.release_date.substring(0, movie.release_date.indexOf('-'))}}</figcaption>
    </figure>
  </div>
  <ngb-pagination class="pagination-container" [collectionSize]="110" [(page)]="page" [maxSize]="5 " [rotate]="true"
    [ellipses]="false" [boundaryLinks]="true" (pageChange)="onPageChange($event)" [size]="'lg'"></ngb-pagination>
</div>
<app-spinner *ngIf="loading"></app-spinner>
